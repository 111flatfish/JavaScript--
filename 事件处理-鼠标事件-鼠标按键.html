<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>事件处理-鼠标事件-鼠标按键</title>
</head>

<body>
	<div id="div1" style="border: solid 1px red; height: 100px" >
	
	</div>
	<script>
		var div1 = document.getElementById("div1");
		div1.onclick = function(e){
			var e = e||window.event;
			if(e.button == 2){
			   		e.preventDefault();
				return false;
			   }
		}
	</script>
</body>
</html>
