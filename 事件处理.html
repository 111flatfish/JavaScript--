<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>事件处理</title>
	<style>
		div{
			margin: 20px;
			border: solid 1px blue;
			font-size: 18px;
		}
	</style>
	<script>
	function bubble(){
		var div = document.getElementsByTagName("div");
		var show = document.getElementById("show");
		for(var i = 0 ; i < div.length ; i++){
			div[i].onclick = (function(i){
					return function(){
						div[i].style.border = "1px dashed red";
						show.innerHTML += div[i].className + ">";
					};
			})(i);
		}
	}
		window.onload = bubble;
	</script>
</head>

<body>
	<div id="div-1">
		<div id="div-2">
			<div id="div-3">
				<div id="div-4">
					<div id="div-5">
					</div>
				</div>
			</div>
		</div>
	</div>
	<p id="show"></p>
</body>
</html>
