<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		#box1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<script>
		
	window.onload = function (){
		var ont= document.getElementById('btn1');
		ont.onclick = function (){
			alert('a');
		};
	</script>
</head>

<body>
<!--
1.window.onload可以让script里的内容在最后执行，可以解决兼容问题
2.通过script添加的style样式实际上是直接添加到行内的样式所以通过ClassName添加的样式优先级是低于行内的，最好是一次只添加一种样式
样式优先级：行内>id>class



-->
	<input type="button" id="btn1" >
	<div id="box1"></div>
</body>
</html>
