<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
	.box{
			width: 400px;
			height: 300px;
			background-color: red;
			background: url(images/cat1.png) no-repeat;
			background-size: 400px 300px;
			margin: 300px auto;
		border: 1px solid #000;
	}
		p{
			font-size: 30px;
			color: black;
			
			margin-top: 50px;
			text-align: center;
		}
		span{
			text-indent: 4em;
		}
	</style>
	
</head>

<body>
	<div class="box">
	<p><strong>登录成功！</strong></p>
	<p>欢迎你</p>：<% out.println(session.getAttribute("username"));
        %>
	</div>
</body>
</html>
