<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery-获取</title>
	<script src="JQuery.js"></script>
	<script>
		$("document").ready(function(){
			$("#1").click(function(){
				alert($("#3").text());		//text()方法显示文本内容，设置值直接在参数中设置值
			});
			$("#2").click(function(){
				alert($("#4").html());		//html()方法显示HTML文本内容加HTML代码，设置值直接在参数中设置HTML代码
			});
			$("#5").click(function(){
				alert($("input").val());	//val()显示表单值，设置值直接在参数中设置值
			});
			$("#6").click(function(){
				alert($("input").attr("type"));		//attr()方法显示标签属性值，设置属性值直接设置（“属性名”，“值”），多个属性用对象表示
			});
			$("#8").click(function(){
				$("div#7").append("<p>我是添加到内容后面的文字</p>");		
			});
			$("#9").click(function(){
				$("div#7").prepend("<p>我是添加到内容前面的文字</p>");	
			});
			$("#10").click(function(){
				$("div#7").before("<p>我是添加到标签前面的文字</p>");	
			});
			$("#11").click(function(){
				$("div#7").after("<p>我是添加到标签后面的文字</p>");		
			});
			$("#12").click(function(){
				$("div#7").remove();	//该方法参数可过滤要删除的元素	
			});
			$("#13").click(function(){
				$("div#7").empty();		
			});
		});
	</script>
	<style>
		div{
			border: solid 1px ;
			height: 200px;
			width: 400px;
			float: left;
		}
	</style>
</head>

<body>
	<input type="text" value="我是表单值">
	<p id="3">我是文字片段</p>
	<p id="4">我是文字<b>片段</b></p>
	<button id="1">显示text</button>
	<button id="2">显示HTML</button>
	<button id="5">显示val</button>
	<button id="6">显示attr</button>
	<hr>
	添加元素
	
	<div id="7"></div><div id="12">function appendText()
{
var txt1="<p>Text.</p>";               // 以 HTML 创建新元素
var txt2=$("<p></p>").text("Text.");   // 以 jQuery 创建新元素
var txt3=document.createElement("p");  // 以 DOM 创建新元素
txt3.innerHTML="Text.";
$("p").append(txt1,txt2,txt3);         // 追加新元素
}</div>
	<button id="8">append添加到内容最后面</button>
	<button id="9">prepend添加到最前面</button>
	<button id="10">before添加到该标签的前面</button>
	<button id="11">after添加到该标签的后面</button>
	<button id="12">remove删除元素和子元素</button>
	<button id="13">empty删除子元素</button>
	
	
</body>
</html>
