<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ECMA6-函数</title>
</head>

<body>
	<script>
//		可以给函数指定默认值
		function f(x,y = 1){
			document.write(x+"<br/>"+y+"<br/>");
		}
		f(2);
//		利用函数参数默认值可以指定参数不可省
		function throwIfMissing(){
			throw new Error("参数不可省！");
		}
		function f1(mustBeProvided = throwIfMissing()){
			document.write(mustBeProvided+"<br/>");
		}
		f1(4);
		
//		rest参数
		function f2(...value){
			let sum = 0;
			for( var val of value){
				sum += val;
			}
			document.write(sum+"<br/>");
		}
		f2(1,3,4);
		
//		箭头函数
		var f3 = a => a;
		document.write(f3(3));
		
		
	</script>
</body>
</html>
