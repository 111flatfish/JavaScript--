<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM-inner与outer</title>
</head>

<body>
<!--	读取文本属性方面-->
	<h1>你好</h1>
	<ul>
		<li>你是谁？</li>
		<li>你在哪？</li>
		<li>你要干什么？</li>
		<li>两开花？</li>
		
	</ul>
	<script>
		var ul = document.getElementsByTagName("ul")[0];
		var lis = ul.getElementsByTagName("li");
//		lis[0].onclick = function(){
//			console.log(this.innerHTML);
////			innerHTML读取的是该元素下所有的字符串
//		}
//		lis[1].onclick = function(){
//			console.log(this.outerHTML);
////			outerHTML读取的是该元素下，包括该元素的所有字符串
//		}
//		
//		lis[2].onclick = function(){
//			console.log(this.innerText);
////			innerText仅读取该标签的文本	
//		}
//		lis[3].onclick = function(){
//			console.log(this.outerText);
////			outerText仅读取标签的文本
//		}
//		
//		在改写方面
		lis[0].onclick = function(){
			this.innerHTML = "<h2>当然喜欢</h2>";
//			innerHTML改写的是该标签下的字符串，保留源元素
		}
		lis[1].onclick = function(){
			this.outerHTML = "<h2>当然喜欢</h2>";
//			outerHTML覆盖的是整个标签，原标签不再保留
		}
		
		lis[2].onclick = function(){
			this.innerText = "谢谢";
//			innerText仅替换掉文本
		}
		lis[3].onclick = function(){
			this.outerText = "谢谢";
//			outerText会覆盖掉整个标签
		}
	</script>
</body>
</html>
