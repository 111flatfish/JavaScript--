<!doctype html>

<head>
<meta charset="utf-8">
	<title>BOM-框架集</title>
	<script>
		//打开窗口
	var url = "http://baidu.com/";//地址
	var featrues = "height = 100,width = 100,top = 100,left = 100,toolbar = no , menubar = no,scrollbars = no,status = no";
		document.write('<a href = "http://www.baidu.com/" taget = "newW">切换到百度页面</a>');
		var me = window.open(url,"newW",featrues);
		setTimeout(function()
				  {
				   me.close();
				   },3000);
		
		//方位导航
		//获取URL参数并分离参数和参数值、
		var queryString = function(){
			var q = location.search.substring(1);
			var a = q.split('&');
			var o = {};
			for(var i = 0 ; i < a.length; i++){
				var n = a.indexOf("=");
				if(n = -1)
					continue;
				var v1 = a.substring(0,n-1);
				var v2 = a.substring(n+1);
				o[v1] = v2;
			}
			return o;
		}
		var f1 = queryString();
		for(var i in f1){
			alert(i+"="+ f1[i]);
		}
		location.reload();
		
	</script>
		
	
</head>
