<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery-css类设置与获取</title>
	<style>
		.important
{
font-weight:bold;
font-size:xx-large;
}

.blue
{
color:blue;
}
	</style>
	<script src="JQuery.js"></script>
	<script>
		$("document").ready(function(){
			$("button").click(function(){
				$("p").addClass("blue important");
			});
			$("#1").click(function(){
				$("p").removeClass("important");
			});
			$("#2").click(function(){
				$("p").toggleClass("blue");
			});
		});
	</script>
</head>

<body>
	<h1>标题 1</h1>
<h2>标题 2</h2>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<div>这是非常重要的文本！</div>
<br>
<button>向元素添加类</button>
<button id="1">向元素删除类</button>
<button id="2">切换元素类</button>
</body>
</html>
