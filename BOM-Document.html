<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BOM-Document</title>
	
</head>

<body>
<!--	访问0级document元素-->
<!--	name属性访问-->
	<img name="img" src="images/cat1.png" alt="">
	<form name="form" action="https://www.baidu.com/">
		
	</form>
<!--	对象访问-->
	<img src="images/cat2.jpg" alt="">
	<form action="www.baidu.com"></form>
	<script>
		
		alert(document.img.src);
		alert(document.form.action);
		alert(document.images[1].src);
		alert(document.forms[1].action);
	</script>
	
</body>
</html>
